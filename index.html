<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flexbox demos</title>
  <link rel="stylesheet" href="screen.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  
  <h2>Flexbox demos</h2>
  <p>With <code>-webkit</code> prefixes.</p>
  
  <h3>Two columns</h3>
  <div class="flex-this">
    <div>A</div>
    <div>B</div>
  </div>

  <h3>Three columns</h3>
  <div class="flex-this">
    <div>A</div>
    <div>B</div>
    <div>C</div>
  </div>

  <h3> âˆž columns</h3>
  <div class="flex-this">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>A</div>
    <div>B</div>
    <div>C</div>
  </div>
  
  <h3>True vertical centering</h3>
  <div class="center-this">
    <div>A</div>
  </div>
  
  <h3>Nav items spaced out</h3>
  <div class="spaced-out">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
  </div>

  <h3>Flex form</h3>
  <div class="flex-form">
    <input type="text">
    <input type="submit">
  </div>

  <h3>Flex wraps (2 cols)</h3>
  <div class="flex-wraps">
    <div>A</div>
    <div>A</div>
    <div>A</div>
    <div>A</div>
    <div>A</div>
    <div>A</div>
    <div>A</div>
    <div>A</div>
  </div>
  
</body>
</html>
